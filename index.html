<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <script src="./login.js"></script>
  <script src="./sidebar.js"></script>
  <script src="./user.js"></script>
  <script src="./chat.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="user.css">
</head>

<body class="index-container bg-gray-100 flex justify-center">

  <div x-data="chatApp()" :class="accessToken ? '' : 'items-center'" class="flex w-full">

    <!-- LEFT SIDEBAR (ROOMS) -->
    <div id="sidebar-container"></div>

    <!-- CHAT AREA -->
    <div class="chat-area p-4 flex flex-col w-full">
      <div id="login-container"></div>
      <div id="chat-container"></div>
    </div>

    <!-- RIGHT SIDEBAR (USERS) -->
    <div id="user-container"></div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      fetch('./login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html);

      fetch('./sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html);

      fetch('./chat.html')
        .then(r => r.text())
        .then(html => document.getElementById('chat-container').innerHTML = html);

      fetch('./user.html')
        .then(r => r.text())
        .then(html => document.getElementById('user-container').innerHTML = html);

    });
  </script>

  <!-- MAIN APP -->
  <script>
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        roomMembers: [],     
        error: '',
        lastSyncToken: '',

        // FUNCTIONS
        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages,

        // ✨ ДОДАНО ПО ЗАВДАННЮ
        fetchRoomMembers: fetchRoomMembers,
        kickUser: kickUser,
        leaveRoom: leaveRoom
      }
    }
  </script>

</body>
</html>
